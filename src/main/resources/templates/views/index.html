<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>首页</h1>
<!--		如果没有登陆，显示登陆按键-->
		<div sec:authorize="!isAuthenticated()">
			<a href="/toLogin"><h2>登陆</h2></a>
		</div>
		<div sec:authorize="hasRole('vip1')">
			<a href="/level1/1"><h2>level1</h2></a>
		</div>
		<div sec:authorize="hasRole('vip2')">
			<a href="/level2/1"><h2>level2</h2></a>
		</div>
		<div sec:authorize="hasRole('vip3')">
			<a href="/level3/1"><h2>level3</h2></a>
		</div>

<!--		如果已经登陆，显示用户名称和注销按键-->
		<div sec:authorize="isAuthenticated()">
			<a>
				用户名称：<span sec:authentication="name"></span>
				角色名称：<span sec:authentication="authorities"></span>
			</a>
			<a href="/logout">注销</a>
		</div>
	</body>
</html>
